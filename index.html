<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!-- bg-gradient-to-b from-blue-200 to-transparent -->
    <nav class="flex items-center justify-between flex-wrap p-6 bg-gradient-to-b from-blue-200 to-transparent">
        <div class="flex items-center flex-shrink-0 mr-6 ">
            <img class="fill-current h-8 w-8 mr-2" width="154" height="154" src="./images/logo.png">
            <span class="font-semibold text-xl tracking-tight hidden lg:block">Auto service</span>
        </div>
        <div class="block lg:hidden">
            <button id="side-bar-open" class="flex items-center ">
                <img class="" src="./images/menu.svg">
            </button>
        </div>
        <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto hidden lg:block">
            <div class="text-sm lg:flex-grow ">
                <a href="#" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 mr-4">Home</a>
                <!-- <a href="#" class="inline-flex justify-center text-sm font-medium ">
                    About
                    <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                      </svg>
                </a> -->
                <div class="relative inline-block text-left">
                    <div>
                      <button id="about" type="button" class="inline-flex justify-center" id="menu-button" aria-expanded="true" aria-haspopup="true">
                        About
                        <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                          <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                      </button>
                    </div>
                    <div id="dropdown" class="hidden origin-top-left absolute left-0 mt-2 w-32 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
                      <div class="py-1" role="none">
                        <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-0">Company</a>
                        <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-1">Partners</a>
                        <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-2">Pricing</a>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </nav>
    <section>
        <main class="w-5/6 lg:flex lg:justify-center mx-auto  px-4  sm:px-6   lg:px-8 ">
            <div class="flex p-8 h-block items-center text-center">
                <div class="m-auto">
                    <h1 class="text-3xl tracking-tight font-bold text-gray-900 ">
                        <span class="block">Trust our professionals</span>
                    </h1>
                      
                    <div class="mt-8">
                        <a href="./order-call.html" class="px-8 py-3 border border-transparent text-base font-medium rounded-3xl text-white bg-black py-4 text-lg px-10">
                            Order a call
                        </a>
                    </div>
                </div>
            </div>
            <div class="p-8 flex items-center justify-center">
                <img class="" src="./images/engine.png">
            </div>
        </main>
        <main class="w-full mx-auto text-center p-8 px-4  sm:px-6  bg-gradient-to-r from-blue-200 to-transparent lg:px-8 ">
            <h1 class="text-3xl tracking-tight font-bold text-gray-900 ">
                <span class="block">Our famous clients</span>
            </h1>
            <div class="lg:flex lg:justify-center ">
                <div class="p-8">
                    <img class="inline object-cover w-32 h-32 mr-2 rounded-full" src="./images/person.png">
                    <h1 class="text-3xl tracking-tight text-gray-900 ">
                        <span class="block">Den</span>
                    </h1>
                </div>
                <div class="p-8">
                    <img class="inline object-cover w-32 h-32 mr-2 rounded-full" src="./images/person.png">
                    <h1 class="text-3xl tracking-tight text-gray-900 ">
                        <span class="block">Sen</span>
                    </h1>
                </div>
                <div class="p-8">
                    <img class="inline object-cover w-32 h-32 mr-2 rounded-full" src="./images/person.png">
                    <h1 class="text-3xl tracking-tight text-gray-900 ">
                        <span class="block">Ben</span>
                    </h1>
                </div>
                <div class="p-8">
                    <img class="inline object-cover w-32 h-32 mr-2 rounded-full" src="./images/person.png">
                    <h1 class="text-3xl tracking-tight text-gray-900 ">
                        <span class="block">Jon</span>
                    </h1>
                </div>
            </div>
        </main>
    </section>
    <div id="side-bar" class="hidden">
        <div class="flex absolute top-0 right-0 h-screen w-full object-right justify-end">
            <div class="fixed h-screen w-72 shadow-lg bg-white ring-1 ring-black ring-opacity-5">
                <div class="flex justify-end">
                    <a id="close-side-bar" href="#"><img src="./images/close.svg" width="40px" height="40px"></a>
                </div>
                
                <div class="p-4 ">
                    <div class="">
                        <a href="#" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 mr-4">Home</a>
                    </div>
                    <div class=" relative inline-block text-left">
                        <div>
                          <button id="about-sidebar-open" type="button" class="inline-flex justify-center" id="menu-button" aria-expanded="true" aria-haspopup="true">
                            About
                            <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                              <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                          </button>
                        </div>
                        <div id="about-sidebar" class="hidden origin-top-left absolute left-0 mt-2 w-32  focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
                          <div class="py-1" role="none">
                            <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-0">Company</a>
                            <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-1">Partners</a>
                            <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-2">Pricing</a>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
    
</body>

<script>
    let menu = document.getElementById("dropdown");
    let about = document.getElementById("about");
    let sideBarOpen = document.getElementById("side-bar-open");
    let sideBar = document.getElementById("side-bar");
    let sideBarClose = document.getElementById("close-side-bar");
    let aboutSideBarOpen = document.getElementById("about-sidebar-open");
    let aboutSideBar = document.getElementById("about-sidebar");

    sideBar.style.display="none";
    about.addEventListener('click', () => showHide(menu));
    sideBarOpen.addEventListener('click', () => show(sideBar));
    sideBarClose.addEventListener('click', () => hide(sideBar));
    aboutSideBarOpen.addEventListener('click', () => showHide(aboutSideBar));
    function showHide(block){
        block.style.display = block.style.display == "none" || block.style.display == "" ? "block" : "none";
    }
    function show(block){
        block.style.display = "block";
    }
    function hide(block){
        block.style.display = "none";
    }
    
</script>
</html>
