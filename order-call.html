<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="flex flex-col items-center justify-center w-screen h-screen  text-gray-700 ">
        <div class="flex flex-col items-center justify-center bg-gradient-to-r from-blue-200 to-transparent rounded shadow-lg p-12 mt-12">
            <h1 class="text-3xl">
                <span class="block">Input your phone here</span>
            </h1>
            <form action="index.html">
            
                <input class="flex items-center mt-8 h-12 px-4 w-64 mt-2 rounded focus:outline-none focus:ring-2"type="text"placeholder="Phone">

                <div class="flex justify-center text-xs">
                    <a class="text-xl" href="./index.html">Go back</a>
                </div>
            </form>
        </div>   
    </div>
